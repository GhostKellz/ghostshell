# Ghostshell Optimized Configuration
# Fixes theme loading, emoji support, and performance issues

# Theme - Use the built-in Ghost Hacker Blue theme
theme = ghost-hacker-blue

# Font configuration with emoji support
font-family = CaskaydiaCove Nerd Font
font-family = Noto Color Emoji
font-family = Noto Emoji
font-family = JetBrainsMono Nerd Font
font-size = 15

# Font features for better rendering
font-feature = ss01
font-feature = ss02
font-feature = ss03
font-feature = ss04
font-feature = ss05
font-feature = liga
font-feature = calt

# Performance optimizations
window-vsync = false
gtk-single-instance = true

# Cursor settings
cursor-style = block
cursor-style-blink = true
cursor-blink-interval = 500

# Window appearance
window-padding-x = 10
window-padding-y = 10
window-decoration = true

# Shell integration
shell-integration = detect
shell-integration-features = cursor,sudo,title

# Scrollback
scrollback-limit = 10000

# Mouse
mouse-hide-while-typing = true

# Copy on select
copy-on-select = true
clipboard-paste-protection = true

# Window settings
confirm-close-surface = false
quit-after-last-window-closed = true

# Graphics acceleration
gtk-adwaita = false

# Bold text
bold-is-bright = true

# Link handling
link-url = true

# Key bindings for common operations
keybind = ctrl+shift+v=paste_from_clipboard
keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+n=new_window
keybind = ctrl+shift+t=new_tab
keybind = ctrl+shift+equal=increase_font_size
keybind = ctrl+shift+minus=decrease_font_size
keybind = ctrl+shift+0=reset_font_size

# Fix for Arch logo and special characters
gtk-wide-tabs = false

# Enable all unicode and emoji features
unicode-version = latest