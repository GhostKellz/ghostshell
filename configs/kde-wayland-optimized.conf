# Ghostshell KDE + Wayland Optimizations Configuration
# Optimized for KDE Plasma 5.27+ with Wayland compositor
# Generated for Ghostshell v1.0.0

# === WAYLAND INTEGRATION ===

# Wayland application ID for proper integration
wayland-app-id = com.ghostkellz.ghostshell

# Window decoration settings optimized for KDE
window-decoration = true
window-theme = auto

# GTK settings for better KDE integration
gtk-titlebar = false
gtk-tabs-location = top

# === KDE PLASMA OPTIMIZATIONS ===

# Performance optimizations for KDE Plasma
window-vsync = true
vsync = true
fps-cap = 120

# Window behavior optimized for KDE
window-inherit-working-directory = true
window-inherit-font-size = true
window-step-resize = false

# Background transparency and effects
background-opacity = 0.95
background-blur = true
unfocused-split-opacity = 0.8

# === WAYLAND COMPOSITOR OPTIMIZATIONS ===

# Layer shell settings for better integration
quick-terminal-animation-duration = 200
quick-terminal-space-behavior = move
quick-terminal-keyboard-interactivity = on-demand

# === FONT RENDERING OPTIMIZATIONS ===

# Optimized font rendering for KDE/Wayland
font-thicken = true
font-feature = +liga
font-feature = +calt
font-feature = +kern

# === KEYBOARD AND INPUT OPTIMIZATIONS ===

# Keyboard input optimizations for Wayland
keyboard-layout = "us"
keybind = super+shift+enter=new_window
keybind = super+shift+t=new_tab
keybind = super+shift+w=close_surface
keybind = super+shift+q=quit

# Copy/paste optimizations for Wayland
copy-on-select = true
click-to-focus = true

# === TERMINAL PERFORMANCE ===

# Scrollback optimizations
scrollback-limit = 100000
scrollback-indicator = true

# Cursor optimizations
cursor-style = beam
cursor-style-blink = false

# === PLASMA INTEGRATION ===

# Shell integration for better KDE integration
shell-integration = auto
shell-integration-features = cursor,sudo,title,jump

# Window saving and restoration
window-save-state = default
window-new-tab-position = current

# === NVIDIA OPEN 575+ OPTIMIZATIONS ===

# Optimized for nvidia-open 575.64.03+ drivers
# These settings take advantage of the open driver's improvements
window-vsync = false
vsync = false
sync = false

# Hardware scheduling optimization
fps-cap = 0

# GSP firmware and explicit sync benefits
window-sync = false

# === APPEARANCE OPTIMIZATIONS ===

# Theme that works well with KDE Plasma
theme = auto

# Padding optimizations for KDE
window-padding-x = 2
window-padding-y = 2

# === MISCELLANEOUS OPTIMIZATIONS ===

# Working directory inheritance
working-directory = inherit

# Terminal type optimized for compatibility
term = xterm-ghostshell

# Confirm before closing
confirm-close-surface = false
quit-after-last-window-closed = true

# === ADVANCED WAYLAND FEATURES ===

# Enable advanced Wayland features when available
# These will be ignored if not supported by the compositor
focus-follows-mouse = false
auto-update = check

# === DEBUGGING (disable in production) ===

# Uncomment for debugging KDE/Wayland issues
# debug-font-fallback = true
# debug-renderer = true