# Ghostshell PowerLevel10k Optimized Configuration
# Copy to ~/.config/ghostshell/config for optimal PowerLevel10k experience

# PowerLevel10k Font Optimizations
# Use MesloLGS NF for best PowerLevel10k compatibility
font-family = "MesloLGS NF"
font-family = "Hack Nerd Font Mono"
font-family = "JetBrainsMono Nerd Font"
font-family = "FiraCode Nerd Font Mono"
font-size = 12

# Enable ligatures and contextual alternates for better symbol rendering
font-feature = +liga
font-feature = +calt
font-feature = +kern

# Optimize for PowerLevel10k glyph rendering
font-thicken = true
font-synthetic-bold = false
font-synthetic-italic = false

# Performance optimizations for complex prompts
scrollback-limit = 100000
fps-cap = 120
vsync = true

# Shell integration for PowerLevel10k features
shell-integration = zsh
shell-integration-features = cursor,sudo,title,no-cursor

# Theme optimizations for PowerLevel10k
cursor-style = beam
cursor-style-blink = false
unfocused-split-opacity = 0.7

# PowerLevel10k color optimizations
# These match common PowerLevel10k themes
foreground = #f8f8f2
background = #282a36

# Optimized colors for common PowerLevel10k segments
palette = 0=#44475a
palette = 1=#ff5555
palette = 2=#50fa7b
palette = 3=#f1fa8c
palette = 4=#6272a4
palette = 5=#ff79c6
palette = 6=#8be9fd
palette = 7=#f8f8f2
palette = 8=#44475a
palette = 9=#ff5555
palette = 10=#50fa7b
palette = 11=#f1fa8c
palette = 12=#6272a4
palette = 13=#ff79c6
palette = 14=#8be9fd
palette = 15=#ffffff

# NVIDIA optimizations for smooth PowerLevel10k rendering
window-vsync = true
window-inherit-working-directory = true
window-inherit-font-size = true

# Wayland + KDE optimizations
wayland-app-id = com.ghostkellz.ghostshell
gtk-titlebar = false
window-decoration = true

# Performance for transient prompts
keybind = ctrl+c=text:\x03
keybind = ctrl+d=text:\x04

# PowerLevel10k instant prompt compatibility
shell-integration-features = cursor,sudo,title